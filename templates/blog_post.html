{% extends "base.html" %}
{% block title %}{{ post.title }} - Blog{% endblock %}
{% block content %}
<article>
  <h2 class="text-3xl font-light mb-4">{{ post.title }}</h2>
  <p class="text-gray-600 mb-6">Published on: {{ post.published_date }}</p>
  <img src="{{ post.image }}" alt="{{ post.title }}" class="w-full mb-4 rounded">
  <div class="prose">
    {{ post.content | safe }}
  </div>
</article>
{% endblock %}
